name: CI

on: [pull_request]

jobs:
  shellcheck:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: info
          pattern: "*.sh"

  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: reviewdog-hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: warning

  golangci-lint-all-in-one:
    name: runner / golangci-lint-all-in-one
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: golangci-lint (All-In-One config)
        uses: docker://reviewdog/action-golangci-lint:v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          golangci_lint_flags: "--no-config --tests=false --disable-all \
--enable=deadcode --enable=gocyclo --enable=golint --enable=varcheck --enable=structcheck \
--enable=maligned --enable=errcheck --enable=dupl --enable=ineffassign --enable=interfacer \
--enable=unconvert --enable=goconst --enable=gosec --enable=megacheck --enable=staticcheck \
--enable=govet --enable=typecheck --enable=unused --enable=gosimple"
          level: info, waring, error
